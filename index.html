<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт Королёва</title>
    <style>
        body {
            background-image: url('audi_fon.jpg');
            background-size: cover;
            font-family: Arial, sans-serif;
            background-color: #696868;
            margin: 0;
            padding: 0;
        }
        .main-container {
            max-width: 1000px;
             max-height: 2000px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(78, 72, 72, 0.7);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 1);
        }
        .resume-container {
            display: flex;
            flex-wrap: wrap;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        .resume-photo {
            flex: 1;
            margin-right: 20px;
        }
        .resume-photo img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }
        .resume-details {
            flex: 2;
            display: flex;
            flex-direction: column;
        }
        .resume-details h1 {
            color: transparent;
            font-size: 50px;
            margin-bottom: 10px;
            font-style: italic;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            background-image: linear-gradient(to right, #ffffff 0%, #0000ff 25%, #ff0000 40%);
            background-clip: text;
        }

        .resume-details p {
            color: #ffffff;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .resume-details input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #957272;
            border-radius: 5px;
            font-size: 16px;
        }
        .resume-details button {
            padding: 10px 20px;
            background-color: #b40202;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-bottom: 10px;
        }
        .resume-details button:hover {
            background-color: #ff0505;
        }
        .container-form {
            text-align: left;
            margin-bottom: 20px;
        }
        .container-form h2 {
            color: #ffffff;
            font-size: 28px;
            margin-bottom: 10px;
        }
        .form-inputs {
            display: inline-block;
            vertical-align: top;
            margin-right: 20px;
        }
        .form-inputs input[type="number"] {
            width: 200px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #413e3e;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-buttons {
            display: inline-block;
            vertical-align: top;
        }
        .form-buttons button {
            padding: 10px 20px;
            background-color: #b40202;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-bottom: 10px;
        }
        .form-buttons button:hover {
            background-color: #ff0505;
        }
        .result {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="resume-container">
            <div class="resume-photo">
                <img src="ava.jpg" alt="Мое фото">
            </div>
            <div class="resume-details">
                <h1>My resume</h1>
                <p><strong>Name:</strong> <span id="nameSurname">Константин</span></p>
                <p><strong>Surname:</strong> <span id="surname">Королёв</span></p>
                <input type="text" id="newName" placeholder="Новое имя">
                <input type="text" id="newSurname" placeholder="Новая фамилия">
                <button onclick="changeName()">Change name</button>
                <button onclick="changeSurname()">Change surname</button>
                <button onclick="askAge()">How old are you</button>
            </div>
        </div>

        <div class="container-form">
            <h2>Operations with two numbers</h2>
            <div class="form-inputs">
                <input type="number" id="num1" placeholder="Введите первое число">
                <input type="number" id="num2" placeholder="Введите второе число">
            </div>
            <div class="form-buttons">
                <button onclick="confirmFindMin()">Find the minimum</button>
                <button onclick="confirmFindMax()">Find the maxmimum</button>
                <button onclick="confirmCheckEqual()">Check the equality</button>
            </div>
            <div class="result" id="result"></div>
        </div>
    </div>

    <script>
        function changeName() {
            var newName = document.getElementById("newName").value;
            if (newName) {
                document.getElementById("nameSurname").innerText = newName;
            } else {
                alert("Пожалуйста, введите новое имя.");
            }
        }

        function changeSurname() {
            var newSurname = document.getElementById("newSurname").value;
            if (newSurname) {
                document.getElementById("surname").innerText = newSurname;
            } else {
                alert("Пожалуйста, введите новую фамилию.");
            }
        }

        function askAge() {
            let age;
            while (true) {
                age = prompt("Пожалуйста, введите ваш возраст:");
                if (age === null) {
                    alert("Ввод отменен, попробуйте снова.");
                    continue;
                }
                if (confirm("Вам действительно " + age + " лет?")) {
                    alert("Возраст подтвержден.");
                    break;
                } else {
                    alert("Попробуйте ввести возраст снова.");
                }
            }
        }

        function findMin() {
            let a = parseFloat(document.getElementById('num1').value);
            let b = parseFloat(document.getElementById('num2').value);
            let min = Math.min(a, b);
            document.getElementById('result').innerText = 'Минимум: ' + min;
        }

        function findMax() {
            let a = parseFloat(document.getElementById('num1').value);
            let b = parseFloat(document.getElementById('num2').value);
            let max = Math.max(a, b);
            document.getElementById('result').innerText = 'Максимум: ' + max;
        }

        function checkEqual() {
            let a = parseFloat(document.getElementById('num1').value);
            let b = parseFloat(document.getElementById('num2').value);
            let equal = (a === b);
            document.getElementById('result').innerText = 'Равно: ' + (equal ? 'да' : 'нет');
        }

        function confirmAction(action) {
            if (confirm("Вы уверены, что хотите выполнить эту операцию?")) {
                action();
            } else {
                alert("Операция отменена.");
            }
        }

        function confirmFindMin() {
            confirmAction(findMin);
        }

        function confirmFindMax() {
            confirmAction(findMax);
        }

        function confirmCheckEqual() {
            confirmAction(checkEqual);
        }
    </script>
</body>
</html>
